<!DOCTYPE html>
<head>
    <html lang="en" dir="ltr">
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.typekit.net/dbh7lkb.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Start dit Projekt</title>
</head>
<body>
  <div class="grid-container">
    <div class="menu">
      <img src="img/menu.png" alt="">
    </div>
    <div class="header">
    <h1>Start dit projekt</h1>
    <h2>Kom godt fra start med vores afklaringsforløb</h2>
    </div>
    <div class="introduction">
      <h2>Hvad er et afklaringsforløb?</h2>
    </div>
    <div class="breadcrumbs">
      <div class="phase-container">
        <div id="stepProgressBar">
            <div class="step">
                <div class="bullet green completed"> 01

                </div>
            </div>
            <div class="step">
                <div class="bullet orange"> 02

                </div>
            </div>
            <div class="step">
                <div class="bullet purple"> 03

                </div>
            </div>
            <div class="step">
                <div class="bullet blue"> 04

                </div>
            </div>
            <div class="step">
                <div class="bullet red"> 05

                </div>
            </div>
            <div class="step">
                <div class="bullet green"> 00

                </div>
            </div>
        </div>

    </div>
    </div>

    <div class="phases">
      <div class="slides bg-green">
        <h1>Fase 1</h1>
      </div>
      <div class="slides bg-orange">
        <h1>Fase 2</h1>
      </div>
      <div class="slides bg-purple">
        <h1>Fase 3</h1>
      </div>
      <div class="slides bg-blue">
        <h1>Fase 4</h1>
      </div>
      <div class="slides bg-red">
        <h1>Fase 5</h1>
      </div>
      <div class="slides bg-green">
        <h1>Kontakt</h1>
      </div>
        <button id="previousBtn" disabled onclick="plusSlides(-1)"> Tilbage</button>
        <button id="nextBtn" onclick="plusSlides(1)">Videre</button>
    </div>

    <div class="animations">
      <h2>Hus animation</h2>

    </div>
    <div class="footer">
      <img src="img/footer.png" alt="">
    </div>
  </div>

<script src="app.js"></script>
<script src="slider.js"charset="utf-8"></script>
  </body>
</html>
